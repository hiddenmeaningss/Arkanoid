<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arkanoid</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="information-thingy">
			<div id="level-div"></div>
			<div id="max-score"></div>
			<div id="score">Score: 0</div>
			<div id="lives">
				<span>Lives:</span>
				<img src="assets/heart.png" alt="heart" class="heart" /><img
					src="assets/heart.png"
					alt="heart"
					class="heart"
				/><img src="assets/heart.png" alt="heart" class="heart" />
			</div>
			<br />
			<button id="next-lvl-btn" hidden onclick="initializeNextLevel()">
				Next Level
			</button>
		</div>
		<div id="game-field">
			<button id="start" onclick="start()">Start</button>
			<div id="spatula">
				<div></div>
				<div></div>
			</div>
			<div id="game-over-msg" hidden>GAME OVER</div>
			<div id="game-won-msg" hidden>YOU WON!</div>
		</div>
		<script src="src/main.js"></script>
		<script src="src/ball.js"></script>
		<script src="src/spatula.js"></script>
		<script src="src/blocks.js"></script>
		<script src="src/level1.js"></script>
		<script src="src/level2.js"></script>
		<script src="src/level3.js"></script>
		<script src="src/level4.js"></script>
	</body>
</html>
